<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <title>Hello, world!</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Loan Calculator
                    </h1>
                    <form id="loan-form">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number " class="form-control" placeholder="Loan Amount" id="amount">
                              </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number " class="form-control" placeholder="Interest" id="interest">
                              </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Y</span>
                                <input type="number " class="form-control" placeholder="Years to repay" id="years">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block" >
                        </div>
                        
                        
                     
                    </form>  
                    <!-- Loader-->
                    <div id="loading">
                        <img src="./img/loading.gif" alt="">
                    </div>
                    <!-- Results -->
                    <div id="results">
                        <h5>Payments</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Montly payment</span>
                                <input type="number " class="form-control" id="monthly-payment" disabled>
                              </div>
                        </div>
                        <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total payment</span>
                                    <input type="number " class="form-control" id="total-payment" disabled>
                                  </div>
                            </div>
                        <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total interest</span>
                                    <input type="number " class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                        
                    </div>


        


                </div>
            </div>
           
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
